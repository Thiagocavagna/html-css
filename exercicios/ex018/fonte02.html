    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'billy';
            src: url('BillyBella.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        /*
        Tipos de format()
        opentype (otf)
        truetype()
        embedded-opentype
        truetypeaat (apple advanced typography)
        svg
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'billy', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
